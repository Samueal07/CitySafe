<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crime Rate Prediction</title>
    <link rel="icon" href="static/images/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap");
    </style>
  </head>

  <body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white text-center py-6">
      <h1 class="text-4xl font-bold">Crime Rate Predictor</h1>
      <h2 class="text-xl mt-2">Unlock safety: Reduce crime rate together</h2>
    </header>

    <main class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
      <section class="prediction">
        <table class="min-w-full bg-white">
          <tbody>
            <tr>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                Selected City Name:
              </td>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                <select>
                  <option value="selected">{{city_name}}</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                Selected Crime Type:
              </td>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                <select>
                  <option value="selected">{{crime_type}}</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                Selected Year:
              </td>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                <select>
                  <option value="selected">{{year}}</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>

        <table class="min-w-full bg-white mt-6">
          <tbody>
            <tr>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                Prediction:
              </td>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                {{crime_status}}
              </td>
            </tr>
            <tr>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                Estimated Crime Rate:
              </td>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                {{crime_rate}}
              </td>
            </tr>
            <tr>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                Estimated Number of Cases:
              </td>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                {{cases}}
              </td>
            </tr>
            <tr>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                Population (in Lakhs):
              </td>
              <td class="py-4 px-6 border-b border-gray-300 text-gray-700">
                {{population}}
              </td>
            </tr>
          </tbody>
        </table>

        <div class="mt-8 text-center">
          <a href="http://127.0.0.1:5000">
            <button
              class="bg-blue-600 text-white rounded-md px-4 py-2 hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
            >
              Let's Check Again
            </button>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
